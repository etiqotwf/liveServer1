<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Metallic Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
      color: #333;
      height: 100vh;
      overflow: auto;
      transition: background 0.5s ease;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      color: #1a1a1a;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .card {
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15), inset 0 1px 2px rgba(255,255,255,0.6);
      border-radius: 20px;
      padding: 30px;
      width: 300px;
      text-align: center;
      margin: 20px;
      color: #1a1a1a;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .card-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #222;
    }

    .card-desc {
      font-size: 1rem;
      color: #666;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div id="container">
    <h1>لوحة تحكم الذكاء الاصطناعي</h1>

    <div class="dashboard">
      <div class="card">
        <div class="card-title">تحليل التهديدات</div>
        <div class="card-desc">تحليل سلوك التهديدات بالزمن الحقيقي.</div>
      </div>

      <div class="card">
        <div class="card-title">التحكم في الحماية</div>
        <div class="card-desc">إدارة قواعد الأمان التفاعلية.</div>
      </div>

      <div class="card">
        <div class="card-title">تقارير الأداء</div>
        <div class="card-desc">عرض الإحصائيات والنشاطات.</div>
      </div>
    </div>

    <footer>© 2025 AI Cyber Dashboard</footer>
  </div>

  <script>
    // الدخول في وضع ملء الشاشة عند الضغط في أي مكان
    document.addEventListener('click', () => {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          console.log("Error attempting to enable full-screen mode:", err.message);
        });
      }
    });

    // عند الخروج من ملء الشاشة ارجع للعنصر الرئيسي
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        const mainSection = document.getElementById('container');
        if (mainSection) {
          mainSection.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
  </script>

</body>
</html>
