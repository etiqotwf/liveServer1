<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>

<style>
    /* ===== Base & Typography ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 24px;
  font-family: "Segoe UI", Arial, sans-serif;
  line-height: 1.85;
  background: linear-gradient(135deg, #f7fbff, #f2f8ff);
  color: #1b2a4a;
}

/* ===== Headings & Text ===== */
h1 { color: #0a58ca; letter-spacing: .4px; margin-bottom: 8px; }
h2 { color: #0b3d91; margin: 16px 0 8px; }
p  { font-size: 18px; }

/* ===== Lists ===== */
ul { padding-left: 24px; }
li { margin: 6px 0; }

/* ===== Images ===== */
img {
  max-width: 100%;
  border-radius: 14px;
  border: 2px solid #b9dcff;
  box-shadow: 0 6px 14px rgba(13,110,253,.07);
}

/* ===== Buttons ===== */
button {
  padding: 10px 16px;
  border-radius: 10px;
  border: 2px solid #0b5ed7;
  background: #0b5ed7;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  transition: transform .08s ease, box-shadow .2s ease;
}
button:hover {
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(13,110,253,.2);
}

/* ===== Utility Classes (attach to any element) ===== */
.highlight {
  background: #fff7e6;
  border: 2px dashed #ffc28b;
  padding: 10px 12px;
  border-radius: 12px;
}
.muted { color: #6c757d; }
.card {
  background:#fff;
  border:2px solid #b9dcff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 6px 14px rgba(13,110,253,.07);
}

/* ===== Layout Helpers ===== */
.grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:14px; }
.center { display:flex; align-items:center; gap:10px; }

/* ===== Example ID (use for one unique element) ===== */
#main-title { text-transform: uppercase; font-size: clamp(28px, 4vw, 40px); }
  
</style>

    
  </head>
  <body>
    <h1>Hello World! ðŸ‘‹</h1>
    <p>This is my first HTML page.</p>
    <h2>My New Heading</h2>
    <p>I just added this text and Live Server showed it instantly!</p>
    <h2>This is my heading</h2>
    <p>This is my custom paragraph written by me.</p>
<img src="https://via.placeholder.com/200" alt="My Image">
<ul>
  <li>First Item</li>
  <li>Second Item</li>
</ul>
<button>Click Me!</button>

<script>
  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  document.body.addEventListener("click", toggleFullScreen);
</script>


  </body>
</html>
